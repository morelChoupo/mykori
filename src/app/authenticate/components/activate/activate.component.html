<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card shadow-sm my-5" style="margin-top:90px !important">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class=" mt-3 logo">
                                <span class="logo-font">CASH-</span>ME
                            </div>
                            <div class="text-center">
                                <h2 class="header-title ">Activation du compte</h2>
                            </div>
                            <form class="login-form" [formGroup]="form" (ngSubmit)="active()">
                                <div class=" form-group mb-3 ">
                                    <label> <em class="fa fa-lock " aria-hidden="true"></em></label>
                                    <input [type]="showPass? 'text' : 'password' " class="form-control"
                                           [ngClass]="{ 'is-invalid': submitted && f[ 'newPass'].errors} "
                                           formControlName="newPass" id="newPass" placeholder="Entrer le mot de passe">
                                    <span>
                                        <em class="fa fa-eye "
                                            [ngClass]="{ 'fa-eye-slash': !showPass, 'fa-eye': showPass } "
                                            (click)="setVisiblePass() "></em>
                                    </span>
                                    <div *ngIf="submitted && f[ 'newPass'].errors " class="invalid-feedback">
                                        <div *ngIf="f[ 'newPass'].errors?.[ 'required'] ">Champ Requis</div>
                                        <div *ngIf="f[ 'newPass'].errors?.[ 'minlength'] "> Le mot de passe doit avoir 8
                                            caractères min
                                        </div>
                                        <div *ngIf="f[ 'newPass'].errors?.[ 'maxlength'] ">Le mot de passe doit avoir 12
                                            caractères max
                                        </div>
                                        <div *ngIf="f[ 'newPass'].errors?.[ 'pattern'] ">Le mot de passe doit avoir au
                                            moins 1 minuscule, 1 majuscule, 1 chiffre, 1 caractère spécial
                                        </div>
                                    </div>
                                </div>
                                <div class=" form-group mb-3 ">
                                    <label> <em class="fa fa-lock " aria-hidden="true"></em></label>
                                    <input type="password" class="form-control"
                                           [ngClass]="{ 'is-invalid': submitted && f[ 'confirmNewPass'].errors} "
                                           formControlName="confirmNewPass" id="confirmNewPass"
                                           placeholder="Confirmer mot de passe">

                                    <div *ngIf="submitted && f[ 'confirmNewPass'].errors " class="invalid-feedback">
                                        <div *ngIf="f[ 'confirmNewPass'].errors?.[ 'required'] ">Champ Requis</div>
                                        <div *ngIf="f[ 'confirmNewPass'].errors?.[ 'matching'] ">
                                            Les mots de passe doivent correspondre
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group d-flex justify-content-center ">
                                    <button type="submit" (click)="active()" class="btn btn-primary btn-block">Activer
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
